specVersion: 0.0.2
description: Collect Spaceports contracts analytics
repository: https://github.com/itsib/spaceport-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceportFactory
    network: matic
    source:
      address: '0x07aa1458ca946cbc8cad765918b7374a34759f2a'
      abi: SpaceportFactory
      startBlock: 15443977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - SpaceportFactory
        - Spaceport
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: ./abis/spaceport-factory.json
        - name: Spaceport
          file: ./abis/spaceport.json
      callHandlers:
        - function: registerSpaceport(address)
          handler: handleRegisterSpaceport
templates:
  - kind: ethereum/contract
    name: Spaceport
    network: matic
    source:
      abi: Spaceport
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/mapping.ts
      entities:
        - Spaceport
        - Participant
        - User
        - Participant
        - Token
        - SpaceportStat
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: ./abis/spaceport-factory.json
        - name: Spaceport
          file: ./abis/spaceport.json
      callHandlers:
        - function: userDeposit(uint256)
          handler: handleUserDeposit
        - function: addLiquidity()
          handler: handleAddLiquidity
        - function: userWithdrawBaseTokens()
          handler: handleUserWithdrawBaseTokens
        - function: updateBlocks(uint256,uint256)
          handler: handleUpdateBlocksCall
        - function: forceFailIfPairExists()
          handler: handleForceFailIfPairExistsCall
        - function: forceFailByPlfi()
          handler: handleForceFailByPlfiCall
