specVersion: 0.0.3
description: Collect Spaceports contracts analytics
repository: https://github.com/itsib/spaceport-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceportFactory
    network: mainnet
    source:
      address: "0x67019Edf7E115d17086e1660b577CAdccc57dFf3"
      abi: SpaceportFactory
      startBlock: 12587304
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: SpaceportFactory/SpaceportFactory.wasm
      entities:
        - SpaceportFactory
        - Spaceport
        - Token
      abis:
        - name: ERC20
          file: SpaceportFactory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: SpaceportFactory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: SpaceportFactory/abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: SpaceportFactory/abis/spaceport-factory.json
        - name: Spaceport
          file: SpaceportFactory/abis/spaceport.json
      callHandlers:
        - function: registerSpaceport(address)
          handler: handleRegisterSpaceport
  - kind: ethereum/contract
    name: Updater
    network: mainnet
    source:
      address: "0xc00e94cb662c3520282e6f5717214004a7f26888"
      abi: Updater
      startBlock: 12587304
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: Updater/Updater.wasm
      entities:
        - Spaceport
        - LatestUpdatedBlock
        - UpdateTask
      abis:
        - name: Spaceport
          file: Updater/abis/spaceport.json
        - name: Updater
          file: Updater/abis/updater.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
templates:
  - kind: ethereum/contract
    name: Spaceport
    network: mainnet
    source:
      abi: Spaceport
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: templates/Spaceport/Spaceport.wasm
      entities:
        - Spaceport
        - Participant
        - User
        - Participant
        - Token
        - SpaceportStat
      abis:
        - name: ERC20
          file: Spaceport/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Spaceport/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Spaceport/abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: Spaceport/abis/spaceport-factory.json
        - name: Spaceport
          file: Spaceport/abis/spaceport.json
      callHandlers:
        - function: userDeposit(uint256)
          handler: handleUserDeposit
        - function: addLiquidity()
          handler: handleAddLiquidity
        - function: userWithdrawBaseTokens()
          handler: handleUserWithdrawBaseTokens
        - function: updateBlocks(uint256,uint256)
          handler: handleUpdateBlocksCall
        - function: forceFailIfPairExists()
          handler: handleForceFailIfPairExistsCall
        - function: forceFailByPlfi()
          handler: handleForceFailByPlfiCall
