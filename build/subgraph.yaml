specVersion: 0.0.2
description: Collect Spaceports contracts analytics
repository: https://github.com/itsib/spaceport-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceportFactory
    network: kovan
    source:
      address: "0x814aea5660fa1a0b6e156b1aa0c955581fcb5f88"
      abi: SpaceportFactory
      startBlock: 24389611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Spaceport
        - Participant
      abis:
        - name: ERC20
          file: SpaceportFactory/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: SpaceportFactory/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: SpaceportFactory/abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: SpaceportFactory/abis/spaceport-factory.json
        - name: Spaceport
          file: SpaceportFactory/abis/spaceport.json
      eventHandlers:
        - event: spaceportRegistered(address)
          handler: handleSpaceportRegistered
      file: SpaceportFactory/SpaceportFactory.wasm
templates:
  - kind: ethereum/contract
    name: Spaceport
    network: kovan
    source:
      abi: Spaceport
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: templates/Spaceport/Spaceport.wasm
      entities:
        - Spaceport
        - Participant
      abis:
        - name: ERC20
          file: Spaceport/abis/ERC20.json
        - name: ERC20SymbolBytes
          file: Spaceport/abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: Spaceport/abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: Spaceport/abis/spaceport-factory.json
        - name: Spaceport
          file: Spaceport/abis/spaceport.json
      eventHandlers:
        - event: spaceportAddLiquidity()
          handler: handleSpaceportAddLiquidity
        - event: spaceportOwnerWithdrawTokens()
          handler: handleSpaceportOwnerWithdrawTokens
        - event: spaceportUserDeposit(uint256)
          handler: handleSpaceportUserDeposit
        - event: spaceportUserWithdrawBaseTokens(uint256)
          handler: handleSpaceportUserWithdrawBaseTokens
        - event: spaceportUserWithdrawTokens(uint256)
          handler: handleSpaceportUserWithdrawTokens
