specVersion: 0.0.2
description: Collect Spaceports contracts analytics
repository: https://github.com/itsib/spaceport-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceportFactory
    network: kovan
    source:
      address: '0x814aea5660fa1a0b6e156b1aa0c955581fcb5f88'
      abi: SpaceportFactory
      startBlock: 24389611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Spaceport
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: ./abis/spaceport-factory.json
        - name: Spaceport
          file: ./abis/spaceport.json
      eventHandlers:
        - event: spaceportRegistered(address)
          handler: handleSpaceportRegistered
      file: ./src/mapping/mapping.ts
