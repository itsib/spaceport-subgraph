specVersion: 0.0.3
description: Collect Spaceports contracts analytics
repository: https://github.com/itsib/spaceport-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SpaceportFactory
    network: kovan
    source:
      address: '0x814aea5660fa1a0b6e156b1aa0c955581fcb5f88'
      abi: SpaceportFactory
      startBlock: 24389611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - SpaceportFactory
        - Spaceport
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: ./abis/spaceport-factory.json
        - name: Spaceport
          file: ./abis/spaceport.json
      callHandlers:
        - function: registerSpaceport(address)
          handler: handleRegisterSpaceport

  - kind: ethereum/contract
    name: Updater
    network: kovan
    source:
      address: '0xd0A1E359811322d97991E03f863a0C30C2cF029C'
      abi: Updater
      startBlock: 24389611
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/update.ts
      entities:
        - Spaceport
        - LatestUpdatedBlock
        - UpdateTask
      abis:
        - name: Spaceport
          file: ./abis/spaceport.json
        - name: Updater
          file: ./abis/updater.json
      eventHandlers:
        - event: Withdrawal(indexed address,uint256)
          handler: handleWithdrawal
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
#        - event: Deposit(indexed address,uint256)
#          handler: handleDeposit
templates:
  - kind: ethereum/contract
    name: Spaceport
    network: kovan
    source:
      abi: Spaceport
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/mapping.ts
      entities:
        - Spaceport
        - Participant
        - User
        - Participant
        - Token
        - SpaceportStat
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SpaceportFactory
          file: ./abis/spaceport-factory.json
        - name: Spaceport
          file: ./abis/spaceport.json
      eventHandlers:
        - event: spaceportUserDeposit(uint256)
          handler: handleSpaceportUserDeposit
      callHandlers:
        - function: addLiquidity()
          handler: handleAddLiquidity
        - function: userWithdrawBaseTokens()
          handler: handleUserWithdrawBaseTokens
        - function: updateBlocks(uint256,uint256)
          handler: handleUpdateBlocksCall
        - function: forceFailIfPairExists()
          handler: handleForceFailIfPairExistsCall
        - function: forceFailByPlfi()
          handler: handleForceFailByPlfiCall
